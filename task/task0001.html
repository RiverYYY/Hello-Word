<!DOCTYE html>
      <!--一个HTML文档一定需要在第一行做出文档类型断言(doctype declaration),告诉了浏览器需要遵循W3C标准来解析HTML和CSS代码，且不必尝试去模拟90年代的IE环境。-->
<html>
      <!--HTML由不同元素的集合组成。元素定义了它们所包含内容的语义。浏览器利用标记来当作指示如何显示标记中的内容。-->
 <body>
      <!--body元素定义了 HTML 文档的主体-->
  <h1>My GitHub~RiverYYY~</h1>
      <!--用户可以通过搜索标题来快速浏览您的网页，所以用标题来呈现文档结构-->
  <ul>
  <li><a href="https://github.com/RiverYYY?tab=repositories">Home Page</a></li>
  <li><a href="http://www.baidu.com">度娘</a></li>
  </ul>
      <!--无序列表始于ul标签，每个！列表项始于li-->
   <h2>Welcome to my home</h2>
      <!--次标题.一些元素都有着明确的含义， 例如 “这是一个标题”-->
   <p>我的第一个网页～人生总会有那么多的第一次( ´ ▽ ` )ﾉ～</p>
      <!--段落，br/用于折行。多余的空格和空行不会在浏览器中显示-->
   <img src="http://a67.tinypic.com/2w2jymc.png" alt="m(._.)m">
      <!--替换文本属性，告诉读者丢失的信息-->

 </body>
</html>
      <!--显而易见, <html> 元素将其他元素括起,，<body> 元素中包含网页内容。 
该结构通常被视为由主干（<html>）发展而来的具有分支(本例中分支为,元素 <body> 和<p> )的树形结构。 
该层次化结构称为 DOM: Document Object Model~文档对象模型-->
      <!--HTML文档由纯文本表示.你可以使用任意支持纯文本编写保存的文本编辑器来编写HTML文档，
但大部分HTML程序员更倾向于使用专门的编辑器，这些编辑器支持语法高亮和DOM显示.
另外请注意,你需要确保使用了utf-8的编码格式保存了这份HTML示例文档-->
      <!--http://htmlpreview.github.io/?加在网页前缀，可预览-->
