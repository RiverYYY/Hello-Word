<!DOCTYPE html>
      <!--一个HTML文档一定需要在第一行做出文档类型断言(doctype declaration),
          告诉了浏览器需要遵循W3C标准来解析HTML和CSS代码，且不必尝试去模拟90年代的IE环境。-->
<html>
      <!--HTML由不同元素的集合组成。元素定义了它们所包含内容的语义。浏览器利用标记来当作指示如何显示标记中的内容。-->
 <body>
      <!--body元素定义了 HTML 文档的主体-->
  <h1>My GitHub~RiverYYY~</h1>
      <!--用户可以通过搜索标题来快速浏览您的网页，所以用标题来呈现文档结构-->
  <ul>
  <li><a href="https://github.com/RiverYYY?tab=repositories">Home Page</a></li>
  <li><a href="http://www.baidu.com">度娘</a></li>
  </ul>
      <!--无序列表始于ul标签，每个！列表项始于li-->
   <h2>Welcome to my home</h2>
      <!--次标题.一些元素都有着明确的含义， 例如 “这是一个标题”-->
   <p>我的第一个网页～人生总会有那么多的第一次( ´ ▽ ` )ﾉ～</p>
      <!--段落，br/用于折行。多余的空格和空行不会在浏览器中显示-->
   <img src="http://a67.tinypic.com/2w2jymc.png" alt="m(._.)m">
      <!--替换文本属性，告诉读者丢失的信息-->

 </body>
</html>
      <!--显而易见, <html> 元素将其他元素括起,<body> 元素中包含网页内容。 
          该结构通常被视为由主干（<html>）发展而来的具有分支(本例中分支为,元素 <body> 和<p> )的树形结构。 
          该层次化结构称为 DOM: Document Object Model~文档对象模型-->
      <!--HTML文档由纯文本表示.你可以使用任意支持纯文本编写保存的文本编辑器来编写HTML文档，
          但大部分HTML程序员更倾向于使用专门的编辑器，这些编辑器支持语法高亮和DOM显示.
          另外请注意,你需要确保使用了utf-8的编码格式（万国码）保存了这份HTML示例文档-->
      <!--http://htmlpreview.github.io/?加在网页前缀，可预览-->

<!--总结：
1.HTML并不是真正的的程序语言,他是一种标记语言,用来结构化和含义化你想要放在web网站上的那些内容。
  它由一系列的元素所组成，这些元素可以用来定义你的内容。
  一些技术（如CSS，JavaScript，Flash，AJAX，JSON）可以用来定义网页中的一些元素。
  而浏览器利用标记来当作指示如何显示标记的内容(一些元素都有着明确的含义，例如 “这是一个标题”);而在显示页面时,浏览器会移除源代码中多余的空格和空行。
  //也就是说HTML是载体，它是由元素组成，而元素给了你的文本内容明确的含义//
2.HTML文档包含标签，文本内容，实体(命名字符参考 (一般被称作实体) 用于表示在HTML中具有特定含义的字符.在文本中使用)，
  文档类型断言(doctype declaration)和注释（一个允许我们在HTML文档添加评论的机制。评论并不会在浏览器渲染页面时一并呈现给用户，而是隐藏在源代码内。
  这个机制使我们能十分方便地为HTML文档的某个部分添加解释信息、给你的同事预留便笺、或者给你自己做个提示。
3.由连个标签（起始标签和结束标签）构成的元素，有些元素没有包含文本内容或者其他元素，称为空元素。
4.开始标签可能包含一些信息，这些信息叫做元素的属性（属性名=“属性值” 也可只有属性名，类似“是非”，“有或没有”，所以可以省略属性值）。
5.HTML是一个国际化的标准，由万维网联盟（W3C）和网页超文本技术工作小组 (WHATWG)维护。规定要用小写；有参考手册-->
